<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:include=" navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"  >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题(简明扼要)：</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题_">
                </div>

                <div class="form-group">
                    <label for="description">问题补充(必填，请参照右侧提示):</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="30"></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tags}" id="tags" name="tags" placeholder="输入标签，以，号分隔">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="  col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error != null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"  >
            <h3>问题发起指南</h3>
            * 问题标题： 请用精简的语言描述您发起的问题，不超过25个字<br>
            * 问题补充： 详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料<br>
            * 选择标签： 选择一个或多个标签，用逗号隔开<br>
        </div>
    </div>
</div>
</body>
</html>
